                <form class="d-flex" role="search">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    

        <!-- FORM -->
       <div class="container my-4">

        {% with messages = get_flashed_messages() %} 
        {% if messages %} 
        {% for message in messages %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert" >
            
          </button>
        </div>


        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{url_for('add_task')}}" method="POST">
            <div class=" form-group my-5">
              <label for="title" class="form-label"><h2>To do</h2></label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class=" form-group my-5">
              <label for="desc" class="form-label"><h2>Write description</h2></label>
              <input type="text" class="form-control" id="desc" name="desc">
            </div>
            
            <button type="submit" class="btn btn-success mb-5">Add this To do</button>
          </form>

       </div>


       <!-- TABLE -->
       <div class="container my-3">

        <h2 class="mb-xl-4">Your To Do's</h2>

        <table class="table">
          <thead>
            <tr>
              
              <th scope="col">Sno</th>
              <th scope="col">ToDo</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            {% for row in list_users %}
            <tr>
              
              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>
                <a href="/update/{{row[0]}}" class="btn btn-success">Update</a>
                <a href="/delete/{{row[0]}}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>

       </div>
    
    
    </body>
</html>
